name: Cross Compile dns2tcp-plus

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '输入版本号, 例如：v1.2.0'
        required: false
        default: 'manual-build'
        type: string
      release_notes:
        description: '更新说明 (支持多行，使用 | 分隔不同行)'
        required: false
        default: ''
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          # ARM64 变体
          - arch: aarch64
            target_name: aarch64-linux-musl@generic+v8a
            musl_arch: aarch64
            extra_flags: "-march=armv8-a"
          - arch: aarch64
            target_name: aarch64-linux-musl@generic+v9a
            musl_arch: aarch64
            extra_flags: "-march=armv8.4-a"
          
          # ARM32 变体 - musleabi
          - arch: arm
            target_name: arm-linux-musleabi@generic+v5t+soft_float
            musl_arch: arm
            extra_flags: "-march=armv5t -mfloat-abi=soft"
          - arch: arm
            target_name: arm-linux-musleabi@generic+v5te+soft_float
            musl_arch: arm
            extra_flags: "-march=armv5te -mfloat-abi=soft"
          - arch: arm
            target_name: arm-linux-musleabi@generic+v6+soft_float
            musl_arch: arm
            extra_flags: "-march=armv6 -mfloat-abi=soft"
          - arch: arm
            target_name: arm-linux-musleabi@generic+v6t2+soft_float
            musl_arch: arm
            extra_flags: "-march=armv6t2 -mfloat-abi=soft"
          - arch: arm
            target_name: arm-linux-musleabi@generic+v7a
            musl_arch: arm
            extra_flags: "-march=armv7-a -mfloat-abi=soft"
          
          # ARM32 变体 - musleabihf
          - arch: arm
            target_name: arm-linux-musleabihf@generic+v7a
            musl_arch: armhf
            extra_flags: "-march=armv7-a -mfloat-abi=hard"
          
          # x86 32位变体
          - arch: i386
            target_name: i386-linux-musl@i686
            musl_arch: i686
            extra_flags: "-m32 -march=i686"
          - arch: i386
            target_name: i386-linux-musl@pentium4
            musl_arch: i686
            extra_flags: "-m32 -march=pentium4"
          
          # x86 64位
          - arch: x86_64
            target_name: x86_64-linux-musl@generic
            musl_arch: x86_64
            extra_flags: "-m64"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download musl toolchain and static libraries
      run: |
        echo "Setting up musl toolchain for ${{ matrix.musl_arch }}"
        
        # 对于 x86_64，使用系统自带的 musl 工具
        if [ "${{ matrix.arch }}" = "x86_64" ]; then
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev
          
          # 下载并编译静态 OpenSSL
          wget https://www.openssl.org/source/openssl-1.1.1w.tar.gz
          tar -xzf openssl-1.1.1w.tar.gz
          cd openssl-1.1.1w
          ./Configure linux-x86_64 no-shared no-tests --prefix=/usr/local/musl
          make -j$(nproc)
          sudo make install_sw
          cd ..
        else
          # 对于其他架构，下载预编译的 musl 交叉工具链
          case "${{ matrix.musl_arch }}" in
            aarch64)
              TOOLCHAIN_URL="https://musl.cc/aarch64-linux-musl-cross.tgz"
              ;;
            arm)
              TOOLCHAIN_URL="https://musl.cc/arm-linux-musleabi-cross.tgz"
              ;;
            armhf)
              TOOLCHAIN_URL="https://musl.cc/arm-linux-musleabihf-cross.tgz"
              ;;
            i686)
              TOOLCHAIN_URL="https://musl.cc/i686-linux-musl-cross.tgz"
              ;;
          esac
          
          echo "Downloading toolchain from $TOOLCHAIN_URL"
          wget -q $TOOLCHAIN_URL -O toolchain.tgz
          tar -xzf toolchain.tgz
          
          # 设置工具链路径
          TOOLCHAIN_DIR=$(tar -tzf toolchain.tgz | head -1 | cut -d/ -f1)
          echo "TOOLCHAIN_PATH=$PWD/$TOOLCHAIN_DIR" >> $GITHUB_ENV
        fi

    - name: Build OpenSSL static library for cross-compilation
      if: matrix.arch != 'x86_64'
      run: |
        export PATH="$TOOLCHAIN_PATH/bin:$PATH"
        CROSS_PREFIX=$(ls $TOOLCHAIN_PATH/bin/*-gcc | head -1 | sed 's/-gcc$//')
        CROSS_PREFIX=$(basename $CROSS_PREFIX)
        
        wget https://www.openssl.org/source/openssl-1.1.1w.tar.gz
        tar -xzf openssl-1.1.1w.tar.gz
        cd openssl-1.1.1w
        
        case "${{ matrix.arch }}" in
          aarch64)
            OPENSSL_TARGET="linux-aarch64"
            ;;
          arm)
            OPENSSL_TARGET="linux-armv4"
            ;;
          i386)
            OPENSSL_TARGET="linux-x86"
            ;;
        esac
        
        ./Configure $OPENSSL_TARGET no-shared no-tests \
          --prefix=$TOOLCHAIN_PATH/$CROSS_PREFIX \
          --cross-compile-prefix=$CROSS_PREFIX-
        
        make -j$(nproc)
        make install_sw
        cd ..

    - name: Build dns2tcp-plus
      run: |
        echo "Building for ${{ matrix.target_name }}"
        
        # Set up cross-compilation environment
        if [ "${{ matrix.arch }}" = "x86_64" ]; then
          export CC="musl-gcc"
          export STRIP="strip"
          export CFLAGS="-Os -static ${{ matrix.extra_flags }} -I/usr/local/musl/include"
          export LDFLAGS="-static -L/usr/local/musl/lib"
        else
          export PATH="$TOOLCHAIN_PATH/bin:$PATH"
          CROSS_PREFIX=$(ls $TOOLCHAIN_PATH/bin/*-gcc | head -1 | sed 's/-gcc$//')
          CROSS_PREFIX=$(basename $CROSS_PREFIX)
          export CC="$CROSS_PREFIX-gcc"
          export STRIP="$CROSS_PREFIX-strip"
          export CFLAGS="-Os -static ${{ matrix.extra_flags }}"
          export LDFLAGS="-static"
        fi
        
        echo "Compiler: $CC"
        echo "CFLAGS: $CFLAGS"
        echo "LDFLAGS: $LDFLAGS"
        
        # Test compiler
        $CC --version || echo "Warning: Compiler test failed"
        
        # Clean and build
        make clean || true
        
        # Build with proper flags
        make CC="$CC" CFLAGS="$CFLAGS" LDFLAGS="$LDFLAGS"
        
        # Strip binary to reduce size
        $STRIP dns2tcp-plus || echo "Strip failed, continuing..."
        
        # Check the generated binary
        file dns2tcp-plus
        ls -la dns2tcp-plus
        
        # Rename binary file
        mv dns2tcp-plus dns2tcp-plus@${{ matrix.target_name }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dns2tcp-plus@${{ matrix.target_name }}
        path: dns2tcp-plus@${{ matrix.target_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true

    - name: Set release info
      id: release_info
      run: |
        # 设置版本号
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
          RELEASE_NOTES_RAW="${{ github.event.inputs.release_notes }}"
        else
          VERSION="${{ github.ref_name }}"
          RELEASE_NOTES_RAW=""
        fi
        
        # 如果版本号为空或是默认值，使用 ref_name
        if [ -z "$VERSION" ] || [ "$VERSION" = "manual-build" ]; then
          VERSION="${{ github.ref_name }}"
        fi
        
        # 将 | 替换为真正的换行符
        RELEASE_NOTES=$(echo "$RELEASE_NOTES_RAW" | sed 's/ | /\n/g' | sed 's/|/\n/g')
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "release_notes<<EOF" >> $GITHUB_OUTPUT
        echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.release_info.outputs.version }}
        name: dns2tcp-plus ${{ steps.release_info.outputs.version }}
        body: ${{ steps.release_info.outputs.release_notes }}
        files: dns2tcp-plus@*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
