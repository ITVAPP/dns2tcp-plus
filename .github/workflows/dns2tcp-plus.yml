name: Cross Compile dns2tcp-plus

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: aarch64
            gcc: aarch64-linux-gnu
            target_name: aarch64-linux-musl@generic+v8a
          - arch: arm
            gcc: arm-linux-gnueabi
            target_name: arm-linux-musleabi@generic+v7a
          - arch: arm
            gcc: arm-linux-gnueabihf
            target_name: arm-linux-musleabihf@generic+v7a
          - arch: i386
            gcc: i686-linux-gnu
            target_name: i386-linux-musl@i686
          - arch: x86_64
            gcc: x86_64-linux-gnu
            target_name: x86_64-linux-musl@generic

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install cross-compilation tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        case "${{ matrix.arch }}" in
          aarch64)
            sudo apt-get install -y gcc-aarch64-linux-gnu
            ;;
          arm)
            sudo apt-get install -y gcc-arm-linux-gnueabi gcc-arm-linux-gnueabihf
            ;;
          i386)
            sudo apt-get install -y gcc-multilib
            ;;
          x86_64)
            # Native compilation, no additional tools needed
            ;;
        esac

    - name: Build dns2tcp-plus
      run: |
        # Set up cross-compilation environment
        case "${{ matrix.arch }}" in
          aarch64)
            export CC="${{ matrix.gcc }}-gcc"
            export STRIP="${{ matrix.gcc }}-strip"
            ;;
          arm)
            export CC="${{ matrix.gcc }}-gcc"
            export STRIP="${{ matrix.gcc }}-strip"
            ;;
          i386)
            export CC="gcc -m32"
            export STRIP="strip"
            ;;
          x86_64)
            export CC="gcc"
            export STRIP="strip"
            ;;
        esac
        
        # Clean and build
        make clean || true
        make CC="$CC" CFLAGS="-Os -static" LDFLAGS="-static"
        
        # Strip binary to reduce size
        $STRIP dns2tcp
        
        # Check the generated binary
        file dns2tcp
        ls -la dns2tcp
        
        # Rename binary file
        mv dns2tcp dns2tcp-plus@${{ matrix.target_name }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dns2tcp-plus@${{ matrix.target_name }}
        path: dns2tcp-plus@${{ matrix.target_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dns2tcp-plus@*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
